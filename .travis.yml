language: node_js
node_js:
- stable
before_script:
- chmod +x ".travis/checkout.sh"
- ".travis/checkout.sh"
script:
- npm run prettier
- npm run tslint
- npm test
- git add *.ts
- git add *.tsx
after_success:
- git config --global user.email "travis@travis-ci.org"
- git config --global user.name "Travis CI"
- chmod +x ".travis/push.sh"
- ".travis/push.sh"
cache:
  directories:
  - node_modules
env:
  global:
    secure: 
